{{template "base" .}}

{{define "content"}}
<div class = "container">
    <div class="row">
        <div class="col">
            <h1>This is the about page</h1>
            





            <p>
                {{if ne (index .StringMap "remote_ip") ""}}
                    Your remote IP address is {{index .StringMap "remote_ip"}}
                {{else}}
                    I do not know your IP address yet. Visit the <a href="/">Hame page</a> so I can set it.
                {{end}}

            </p>
        </div>
    </div>
</div>
{{end}}
